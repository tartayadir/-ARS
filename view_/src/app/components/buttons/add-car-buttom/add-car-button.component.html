<ng-container *ngIf="loginService.isAuthenticated() && loginService.isAdmin()">

    <button class="btn d-inline-flex align-items-center" id="addCarButton" style="background: #a1cca5" (click)="goToAddPage('add-car-page')">
      <img src="assets/icons/icons8-add-car-48.png" height="20" width="20">
      <span> Add car</span>
    </button>
  </div>
</ng-container>
